<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Challenge1</title>
</head>
<body class="d-flex align-items-center justify-content-center h-100 bg-dark">
<div class="container text-center">
    <h1 class="mb-4 text-light">LOCAL STORAGE WITH EXPIRY</h1>
    <form id="storageForm">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="storageKey" placeholder="Key">
            <label for="storageKey">Key</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="value" placeholder="Value">
            <label for="value">Value</label>
        </div>
        <div class="input-group mb-3">
            <input type="number" class="form-control" id="expiry" placeholder="Expiry" min="0" pattern="\d+" title="Please enter a positive number">
            <span class="input-group-text">seconds</span>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Save</button>
    </form>

    <!-- Form to retrieve item -->
    <form id="retrieveForm">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="retrieveKey" placeholder="Key">
            <label for="retrieveKey">Key to Retrieve</label>
        </div>
        <button type="submit" class="btn btn-primary">Retrieve Item</button>
    </form>

    <!-- Result of retrieving item -->
    <div id="result" class="mt-4"></div>
</div>

<script src="index.js"></script>
</body>
</html>
